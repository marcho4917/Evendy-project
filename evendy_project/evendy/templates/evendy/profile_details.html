{% extends 'evendy/base.html' %}
{% block content %}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ profile.profile_image.url }}" alt="profile_pic">
    <div class="media-body">
        <h2 class="account-heading">{{ profile.user.username }}</h2>
        <p>Age: {{ profile.calculated_age }}</p>
       <p>About: {{ profile.description }}</p>
    </div>
    <div>
         <button type="submit" class="btn btn-info btn-block btn-sm mb-2">Start chat</button>
              <button type="submit" class="btn btn-success btn-block btn-sm">Go together</button>
    </div>
  </div>
</div>
{% endblock %}
