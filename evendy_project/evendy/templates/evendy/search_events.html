{% extends 'evendy/base.html' %}
{% block content %}
    {% if searched %}
        <h1>Results for searching {{ searched }}</h1>
        {% for event in events %}
        <ul>
            <li>
                <a href="{% url 'event_details' event.id %}">{{ event.title }}</a>
            </li>
        </ul>
        {% endfor %}
    {% else %}
        <h1>You forgot to search for event !</h1>
    {% endif %}
{% endblock %}
